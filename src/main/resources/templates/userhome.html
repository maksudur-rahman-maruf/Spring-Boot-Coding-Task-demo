<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link th:href="@{/css/header.css}" rel="stylesheet"></link>

    <title>User Home</title>
</head>

<body>

<div class="container">

    <h3>
        <a class="btn btn-primary" th:href="@{/logout}">Logout</a>
    </h3>

    <h2>Contact Lists</h2>

    <table class="table table-striped table-dark">
        <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Occupation</th>
        </tr>
        </thead>
        <tbody>

        <th:block th:each="contact : ${contactLists}">
            <tr>
                <td th:text="${contact.username}">...</td>
                <td th:text="${contact.mobile}">...</td>
                <td th:text="${contact.address}">...</td>
                <td th:text="${contact.occupation}">...</td>
            </tr>
        </th:block>

        </tbody>
    </table>


</div>

</body>

</html>
